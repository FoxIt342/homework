<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/components.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 16</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>

      <main class="page">
         <div class="page__form form-page">
            <div class="form-page__left">
               <img src="img/girl_with_notes.svg" alt="Girl with notes">
            </div>
            <div class="form-page__right">
               <h2>ANY QUESTIONS?</h2>
               <h1>Drop us a line</h1>
               <div class="form-page__form form">
                  <form class="form__block" action="#">
                     <div class="form__name">
                        <label class="form__label" for="name">First Name*</label>
                        <input id="name" class="form__input" name="first-name" required placeholder="Your first name"
                           type="text">
                     </div>
                     <div class="form__last">
                        <label class="form__label" for="last">Last Name*</label>
                        <input id="last" class="form__input" name="last-name" required placeholder="Your last name"
                           type="text">
                     </div>
                     <div class="form__email">
                        <label class="form__label" for="email">Email*</label>
                        <input id="email" class="form__input" name="email" required placeholder="Your working email"
                           type="email">
                     </div>
                     <div class="form__phone">
                        <label class="form__label" for="phone">Phone</label>
                        <input id="phone" class="form__input" name="phone" placeholder="Your phone number" type="tel">
                     </div>
                     <div class="form__message">
                        <label class="form__label" for="message">Message*</label>
                        <textarea class="form__area" name="message" id="message" autocomplete="off" required
                           placeholder="Your message"></textarea>
                     </div>
                     <div class="form__actions">
                        <div class="form__checkbox">
                           <input class="form__input form__input--check" id="agree-check" name="agree" type="checkbox">
                           <label class="form__label" for="agree-check">I agree to receive communications from Createx
                              Online
                              School</label>
                        </div>
                        <div class="form__button">
                           <button class="button" type="submit"><span>Send message</span>
                           </button>
                        </div>
                     </div>
                  </form>

               </div>
            </div>
         </div>
      </main>

      <footer class="footer"></footer>
   </div>
</body>

</html>
