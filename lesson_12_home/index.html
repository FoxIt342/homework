<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 12 - Homework</title>
</head>

<body>
   <div class="wrapper">
      <header></header>

      <main>
         <div class="transform">
            <div class="transform__item translate">
               <div class="transform__text">
                  Translate
               </div>
            </div>
            <div class="transform__item scale">
               <div class="transform__text">
                  Scale
               </div>
            </div>
            <div class="transform__item rotate">
               <div class="transform__text">
                  Rotate
               </div>
            </div>
            <div class="transform__item skew">
               <div class="transform__text">
                  Skew
               </div>
            </div>
            <div class="transform__item transform-origin">
               <div class="transform__text">
                  Transform-origin
               </div>
            </div>
            <div class="transform__item flip">
               <div class="transform__text">
                  Flip
               </div>
            </div>
         </div>
         <div class="field">
            <div class="field__container">
               <div class="cow">
                  <picture>
                     <source srcset="img/cow-without-background.webp" type="image/webp">
                     <img src="img/cow-without-background.png" alt="A cow">
                  </picture>
                  <div class="bell__body">
                     <div class="bell__item"></div>
                  </div>
               </div>
               <div class="hat">
                  <img src="img/nicubunu_red_fedora.svg" alt="A red hat">
               </div>
               <div class="sunglasses">
                  <img src="img/sunglasses.svg" alt="Sunglasses">
               </div>
            </div>
         </div>
      </main>

      <footer></footer>
   </div>
</body>

</html>
