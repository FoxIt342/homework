<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 13 Homework</title>
</head>

<body>
   <div class="wrapper">
      <header>
         <div class="title">
            <h1>Lesson 13 - Homework</h1>
         </div>
         <div class="subtitle">
            <h2>Transition & Animation</h2>
         </div>
      </header>
      <main>
         <div class="practice">
            <div class="car">
               <div class="car__main"></div>
               <div class="car__front"></div>
               <div class="car__wheel wheel-one"></div>
               <div class="car__wheel wheel-two"></div>
               <div class="car__front-window"></div>
               <div class="car__window window-one"></div>
               <div class="car__window window-two"></div>
               <div class="car__window window-three"></div>
            </div>
            <div class="traffic-light">
               <div class="traffic-light__rod"></div>
               <div class="traffic-light__head"></div>
               <div class="traffic-lights__container">
                  <div class="traffic-lights red-light"></div>
                  <div class="traffic-lights yellow-light"></div>
                  <div class="traffic-lights green-light"></div>
               </div>
            </div>
            <div class="sun__container">
               <div class="sun__circle-one"></div>
               <div class="sun__circle circle__two"></div>
               <div class="sun__circle circle__three"></div>
               <div class="sun__circle circle__four"></div>
            </div>
         </div>
      </main>
      <footer></footer>
   </div>
</body>

</html>
